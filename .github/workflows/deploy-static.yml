name: Deploy – Static Site (FTP)

on:
  push:
    branches: [ main ]
    # Avoid running for docs/config changes only
    paths-ignore:
      - "**.md"
      - ".github/**"
  # Optional: manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-static-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your site is in ./public, set local-dir: ./public
      # If your site is at repo root, set local-dir: ./
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.NC_FTP_HOST }}
          username: ${{ secrets.NC_FTP_USER }}
          password: ${{ secrets.NC_FTP_PASS }}
          protocol: ftps
          local-dir: ./         # ⟵ change to ./ if your site is at the repo root
          server-dir: /coocooschka.de/httpdocs/   # ⟵ change to your target directory
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            **/README.md
          # Optional safety levers:
          #dry-run: true # first time, preview what would upload
          # dangerous-clean-slate: true # wipes server-dir before upload (careful!)
