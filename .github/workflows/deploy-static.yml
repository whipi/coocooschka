name: Deploy â€“ Static Site (FTPS)

on:
  push:
    branches: [ main ]
    # Avoid running for docs/config changes only
    paths-ignore:
      - "**.md"
      - ".github/**"
  # Optional: allow manual run from GitHub UI
  workflow_dispatch:

concurrency:
  group: deploy-static-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTPS to netcup
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.NC_FTP_HOST }}
          username: ${{ secrets.NC_FTP_USER }}
          password: ${{ secrets.NC_FTP_PASS }}
          protocol: ftps
          # Deploy only the public web files
          local-dir: ./public
          # Upload them into your site's document root
          server-dir: coocooschka.de/httpdocs/
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            **/README.md