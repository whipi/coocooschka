name: Deploy – Static Site (FTPS)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - ".github/**"
  workflow_dispatch:

concurrency:
  group: deploy-static-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy /public → /coocooschka.de/httpdocs
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.NC_FTP_HOST }}   # use IPv4 if FTPS over IPv6 is flaky
          username: ${{ secrets.NC_FTP_USER }}
          password: ${{ secrets.NC_FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./public/                      # must end with /
          server-dir: /coocooschka.de/httpdocs/     # must end with /
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            **/README.md

      - name: Deploy /private → /coocooschka.de/private
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.NC_FTP_HOST }}
          username: ${{ secrets.NC_FTP_USER }}
          password: ${{ secrets.NC_FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./private/
          server-dir: /coocooschka.de/private/
          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            **/README.md